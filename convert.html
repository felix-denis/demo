<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature conversion</title>

    <!-- this is the link to the css file -->

    <link rel="stylesheet" href="convert.css" />
  </head>
  <body>
    <form>
      <h1>Temperature conversion:</h1>

      <input type="number" id="myText" value="0" /><br />

      <input type="radio" id="toFahrenheit" name="unit" />
      <label for="toFahrenheit" class="label">Celcius -> Fahrenheit</label>
      <br />
      <input type="radio" id="toCelcius" name="unit" />
      <label for="toCelcius" class="label">Fahrenheit -> Celcius</label>
      <br />

      <button   type="button" onclick="convert()">submit</button>

      <p id="results"></p>
    </form>

    <!-- this is the link to js file -->

    <script src="convert.js"></script>
  </body>
</html>
